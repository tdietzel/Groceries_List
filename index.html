<!DOCTYPE html>
<html lang="en-US">
<head>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries</title>
</head>
<body>
    <h1>Select your grocery items:</h1>
    <form id="grocery-list">
        <input type="checkbox" name="grocery-item" value="eggs" id="eggs">
        <label for="eggs">Eggs</label>
        <br>
        <input type="checkbox" name="grocery-item" value="bread" id="bread">
        <label for="bread">Bread</label>
        <br>
        <input type="checkbox" name="grocery-item" value="milk" id="milk">
        <label for="milk">Milk</label>
        <br>
        <input type="checkbox" name="grocery-item" value="cheese" id="cheese">
        <label for="cheese">Cheese</label>
        <br>
        <input type="checkbox" name="grocery-item" value="bacon" id="bacon">
        <label for="bacon">Bacon</label>
        <br>
        <input type="checkbox" name="grocery-item" value="sausage" id="sausage">
        <label for="sausage">Sausage</label>
        <br>
        <button type="submit">Go Shop</button>
    </form>
    <p id="result"></p>
</body>
</html>
